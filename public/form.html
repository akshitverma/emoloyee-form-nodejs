<!DOCTYPE html>
<html lang="en">
<head>
   <title>Assignment - node.js | Ankit Kumar Singh</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Add new employee</h2>
  <form action="/submit" method="POST">
    <div class="form-group">
      <label for="email">Employee Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter employee name" name="name" required>
    </div>
    <div class="form-group">
      <label for="pwd">Employee Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter employee's email id" name="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Employee Phone:</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter employee's phone number" name="phone" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
